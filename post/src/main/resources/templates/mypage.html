<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/stylemain.css}" />
    <title>Title</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    "
  >
    <div class="center">
      <div th:replace="head_fragment :: header"></div>
      <div class="mainContent" style="height: 250px">
        <div class="basicContainer">
          <div class="containerHead">관심어, 검색어</div>
          <div style="overflow: auto; height: 87%">
            <div class="pickWordList" th:each="interestWord : ${preferenceTitle}">
              <div style="display: flex; justify-content: center">
                <div class="pickWord" th:text="${interestWord.preferenceTitle}"></div>
                <form method="post" th:action="@{/mypage/delete/{preferenceTitleId}(preferenceTitleId=${interestWord.preferenceTitleId})}">
                  <button type="submit" name="delete" class="deletePickWord">x</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="basicContainer">
          <div class="containerHead">작성한 게시물</div>
          <div style="overflow: auto; height: 87%">
            <ul>
              <li>a</li>
            </ul>
          </div>
        </div>
        <div class="basicContainer">
          <div class="containerHead">최근 본 게시물</div>
          <div style="overflow: auto; height: 87%">
            <ul>
              <li>a</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mainContent" style="height: 250px">
        <div class="pickWordRegister">
          <form method="post" th:action="@{/mypage/add}">
            <div style="display: flex; justify-content: space-between">
              <input class="searchInputForm"  name="interestWord"/>
              <button type="submit" class="registerPickWord">등록</button>
            </div>
          </form>
        </div>
        <div class="basicContainer">
          <div class="containerHead">관심, 관심어 뉴스</div>
          <div style="overflow: auto; height: 87%">
            <ul>
              <li th:each="news : ${preferenceNews}">
                <a th:text="${news.newsHeadline}" th:href="@{/news/{newsId}(newsId=${news.newsId})}"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="basicContainer">
          <div class="containerHead">최근 본 뉴스</div>
          <div style="overflow: auto; height: 87%">
            <ul>
              <li th:each="news : ${recentNews}">
                <a th:text="${news.news.newsHeadline}" th:href="@{/news/{newsId}(newsId=${news.news.newsId})}"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
