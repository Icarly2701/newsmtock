<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"/>
    <link rel="stylesheet" th:href="@{/css/stylecss.css}" />
    <link rel="icon" th:href="@{/image/favicon.png}">
    <title>NEWSTOCK</title>
  </head>
  <body>
    <div class="center">
      <div class="loginBox">
        <img src="../image/LoginSignupLogo.png" class="imageBox" />
        <form method="post" class="loginForm" th:action="@{/login}" th:object="${loginData}">
          <input
            type="text"
            placeholder="ID"
            name="username"
            th:field="*{username}"
            class="loginInputForm"
          />
         <input
            type="password"
            name="password"
            placeholder="PASSWORD"
            th:field="*{password}"
            class="loginInputForm"
          />
          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
          <input class="loginEnterForm" value="로그인" type="submit" />

        </form>

        <div style="display: flex; justify-content: center; margin-top: 30px">
          <div style="margin-right: 45px; cursor: pointer; padding: 10px">
            <a th:href="@{/}">메인</a>
          </div>
          <div style="margin-left: 45px; cursor: pointer; padding: 10px">
            <a th:href="@{/signup}">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
