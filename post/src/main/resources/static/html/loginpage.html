<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../CSS/stylecss.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="center">
      <div class="loginBox">
        <img src="../IMAGE/logo.png" class="imageBox" />
        <form method="post" class="loginForm">
          <input
            type="text"
            placeholder="ID"
            name="id"
            class="loginInputForm"
          />
          <input
            type="password"
            placeholder="PASSWORD"
            name="password"
            class="loginInputForm"
          />
          <input class="loginEnterForm" value="로그인" type="submit" />
        </form>

        <div style="display: flex; justify-content: center; margin-top: 30px">
          <div style="margin-right: 45px; cursor: pointer; padding: 10px">
            메인
          </div>
          <div style="margin-left: 45px; cursor: pointer; padding: 10px">
            회원가입
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
